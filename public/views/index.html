<html lang="ja">
<head>

    <style>
    .container {
        display: flex;
        flex-direction: column;
    }
    .btn-flat-border {
        display: inline-block;
        padding: 0.3em 1em;
        text-decoration: none;
        color: #67C47A;
        border: solid 2px #67C47A;
        border-radius: 3px;
        transition: .4s;
        text-align: center;
        margin: 10px;
    }

    .btn-flat-border {
        display: inline-block;
        padding: 0.3em 1em;
        text-decoration: none;
        color: #67C47A;
        border: solid 2px #67C47A;
        border-radius: 3px;
        transition: .4s;
        text-align: center;
        margin: 10px;
    }

    .btn-flat-border:hover {
        background: #67C47A;
        color: white;
    }

    .btn-flat-filled {
        display: inline-block;
        padding: 0.3em 1em;
        text-decoration: none;
        background: #67C47A;
        color: white;
        border: solid 2px #67C47A;
        border-radius: 3px;
        text-align: center;
        margin: 10px;
    }

    .btn-flat {
        display: inline-block;
        padding: 0.3em 1em;
        text-decoration: none;
        background: #67C47A;
        color: white;
        border-radius: 20px;
        text-align: center;
        margin: 10px;    
    }

    .btn-flat:hover {
        transition: .4s;
        background: #56a466;
    }

    .btn-submit {
        width: 100px;
    }

    .center {
        text-align: center;
    }

    h3 {
        padding: 0.25em 0.5em;/*上下 左右の余白*/
        color: #494949;/*文字色*/
        background: transparent;/*背景透明に*/
        border-left: solid 5px #67C47A;/*左線*/
    }

    .cp_iptxt {
        position: relative;
        margin: 15px;
    }
    .cp_iptxt input[type='text'] {
        font: 15px/24px sans-serif;
        box-sizing: border-box;
        width: 100%;
        letter-spacing: 1px;
    }
    .cp_iptxt input[type='text']:focus {
        outline: none;
    }
    .ef {
        padding: 4px 0;
        border: 0;
        border-bottom: 1px solid #1b2538;
        background-color: transparent;
    }
    .ef ~ .focus_line {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        transition: 0.4s;
        background-color: #67C47A;
    }
    .ef:focus ~ .focus_line,
    .cp_iptxt.ef ~ .focus_line {
        width: 100%;
        transition: 0.4s;
    }

    img {
        width: 100%;
        height: auto;
    }
    </style>
</head>
